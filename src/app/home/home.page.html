<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">
    </div> 
    <div class="error" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
      Please input your email!
      </div>
      <div class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
        Email address invalid!
      </div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" ></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty">
    </div>
    <div class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        Please input your password!
      </div>
      <div class="error" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
        Minimum 6 characters!
      </div>
      <div class="error" *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
        Maximum 12 characters!
      </div>
    
    <ion-button expand="full" shape="round" [disabled]="!loginForm.valid" (click)="login()">Login</ion-button>
    <ion-button expand="full" clear color="light" href="/register" routerDirection="forward">Forgot Password. <a (click)="signup()">Click here</a></ion-button>
  </form>
  
  
</ion-content>
